    <title>Tooltip en una Palabra</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tooltip-container">
      <p>
        Este es un párrafo de ejemplo con una palabra especial que tiene un
        <span class="tooltip-trigger"
          >tooltip<span class="tooltip-text"

          ></span
        >.

    </div>
